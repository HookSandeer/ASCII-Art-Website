<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="script/script.js"></script>
    <title>Téléchargement</title>
</head>
<body>
    <header>
        <div class="box">
            <p class="title">Téléchargement</p>
            <button class="button" id="back">Retour</button>
        </div>
    </header>
    <div class="infoBox">
        <div class="downloadPage">
            <div class="github">
                <img class="pic" src="asset/logo/github.png" alt="Github logo">
                <p class="titleBox">Github</p>
                <p class="textBox">Code source et information supplémentaire</p>
                <button class="buttonBox" id="githubButton">Accéder</button>
            </div>

            <div class="codeSource">
                <img class="pic" src="asset/logo/zip.png" alt="ZIP Folder logo">
                <p class="titleBox">Code Source</p>
                <p class="textBox">Dossier compréssé contenant le code source</p>
                <button class="buttonBox" id="codeSourceButton">Télécharger</button>
            </div>

            <div class="download">
                <img class="pic" src="asset/logo/download.png" alt="Download Logo">
                <p class="titleBox">Application</p>
                <p class="textBox">Executable windows portable (pas d'installation nécessaire)</p>
                <button class="buttonBox" id="downloadButton">Télécharger</button>
            </div>
        </div>
    </div>
</body>
</html>
